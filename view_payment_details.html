<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maruti Suzuki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="images/Logo.png" alt="Suzuki Logo" style="height: 24px;">
                <span class="logo-text">MARUTI SUZUKI</span>
              </div>              

              <div class="right-section">
                <div class="powered-by">
                  Powered by DE Â»<span style="margin: 0 10px; color: #ccc;">|</span>
                </div>
                <div class="user-info">
                  <div class="user-avatar">
                    <i class="fas fa-user" style="color: #757575; font-size: 12px;"></i>
                  </div>
                  <div class="user-details">
                    <div class="user-name" style="display: flex; align-items: center; gap: 6px;">
                      Maruti ABC
                      <div style="width: 16px; height: 16px; background-color: #f0f0f0; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-chevron-down" style="color: #2a3591; font-size: 8px;"></i>
                      </div>
                    </div>
                    <div class="user-subtitle">124</div>
                  </div>
                </div>
              </div>
  
        </header>

        
        <main class="main-content">
            <div class="content-wrapper">
                <h1>Enter Invoice Details</h1>
                
                    <div class="form-grid2">
                        <div class="form-group">
                            <label for="referenceNumber">Reference Number</label>
                            <input type="text" id="referenceNumber" value="114" readonly class="readonly-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="paymentAmount">Payment Amount</label>
                            <input type="text" id="paymentAmount" value="199280" readonly class="readonly-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="dealerCode">Dealer Code</label>
                            <div class="dropdown">
                                <select id="dealerCode">
                                    <option selected>7889</option>
                                    <option>7890</option>
                                    <option>7891</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Payment Date</label>
                            <input type="date" id="date" value="01-Mar-2023" readonly class="readonly-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="invoiceNumber">Offset Value</label>
                            <input type="text" id="invoiceNumber" value="10000">
                        </div>
                        
                        <div class="form-group">
                            <label for="paymentTerms">Payment Terms*</label>
                            <div class="dropdown">
                                <select id="paymentTerms">
                                    <option selected>Standby LC</option>
                                    <option>Sight LC</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                
                </div>

                <div class="table-container2">
                    <table>
                        <thead>
                            <tr>
                                <th class="checkbox-cell"></th>
                                <th>Reference Number</th>
                                <th>Invoice Number</th>
                                <th>Invoice Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="checkbox-cell">
                                    <input type="checkbox" class="custom-checkbox" checked>
                                </td>
                                <td>114</td>
                                <td>5555</td>
                                <td>199,281</td>
                            </tr>
                            <tr>
                                <td class="checkbox-cell">
                                    <input type="checkbox" class="custom-checkbox">
                                </td>
                                <td>114</td>
                                <td>5555</td>
                                <td>199,281</td>
                            </tr>
                            <tr>
                                <td class="checkbox-cell">
                                    <input type="checkbox" class="custom-checkbox" checked>
                                </td>
                                <td>114</td>
                                <td>5555</td>
                                <td>199,281</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                
                <div class="buttons3">
                    <button class="button button-secondary">EXCEL UPLOAD</button>
                    <button class="button button-primary" onclick="submitModal()">SUBMIT</button>
                    <button class="button button-cancel" onclick="window.location.href='view_pay.html';">CANCEL</button>
                </div>
            </div>

  <!-- Submit Modal -->
<div id="submitModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="upload-section" style="flex-direction: column;">
        <div class="upload-text" style="text-align: center;">Entry Submitted.</div>
      </div>
      <div class="button">
        <button class="btn2 btn-yes" onclick="window.location.href='view_payment_details.html';">OK</button>
      </div>
    </div>
  </div>
            <a href="view_details.html" class="back-button"> 
                <i class="fa-solid fa-reply back-icon"></i>
            </a>
</main>
<script>
    function submitModal() {
      document.getElementById('submitModal').style.display = 'flex';
    }
  </script>
  
</div>
</body>
</html>
